# greylist < add_header < rewrite_subject < soft_reject < reject
# /etc/rspamd/local.d/actions.conf
# # /etc/rspamd/local.d/actions.conf

# Add header for messages treated as spam
add_header = 6;

# Greylisting threshold (effectively disabled unless you want it)
#greylist = 5;
greylist = 1000;

# Rspamd requires rewrite_subject < reject
rewrite_subject = 999;

# No soft reject in your build
# soft_reject = <REMOVED>

# Reject is highest threshold, leave effectively disabled
reject = 1000;
