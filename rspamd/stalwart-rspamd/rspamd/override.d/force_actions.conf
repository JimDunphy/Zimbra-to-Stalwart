rules {
  never_rewrite_subject {
    priority = 10000;
    # Always true condition that Rspamd actually understands:
    expression = "SCORE >= -999";
    # What we want instead of a subject rewrite:
    action = "add header";
    # Only override when the *predicted* action is "rewrite subject"
    require_action = ["rewrite subject"];
  }
}
